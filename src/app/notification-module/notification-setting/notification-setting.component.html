
<div class="row mar-t flex-r">
  <div class="col-xs-4 ">
    <div class="mart-15 f-sw">Available KPI</div>
    <select multiple="multiple" #field class="col-lg-12 col-md-12 col-sm-12 scroll h-190 form-control">
      &lt;!&ndash; <img src="assets/img/profile.png" class="w-20 mr-55" alt="group"> &ndash;&gt;
      <option class="userimage mar" *ngFor="let user of notSelectedUserList" [value]="user.name" title = "{{user.name}}">
        &nbsp; &nbsp; &nbsp; &nbsp;{{user.name}}</option>
    </select>
  </div>
  <div class="col-xs-1 mart-6p">
    <button type="button" class="btn btn-block" (click)="arrowClick(true)"><i class="glyphicon glyphicon-chevron-right"></i></button>
    <button type="button" class="btn btn-block" (click)="arrowClick(true,1)"><i class="glyphicon glyphicon-forward"></i></button>
    <button type="button" class="btn btn-block" (click)="arrowClick(false)"><i class="glyphicon glyphicon-chevron-left"></i></button>
    <button type="button" class="btn btn-block" (click)="arrowClick(false,1)"><i class="glyphicon glyphicon-backward"></i></button>
  </div>
  <div class="col-xs-4 ">
    <div class="mart-15 f-sw">Selected KPI</div>
    <select multiple="multiple" #selectField class="col-lg-12 col-md-12 col-sm-12 scroll h-190 form-control">
      &lt;!&ndash; <img src="assets/img/profile.png" class="w-20 mr-55" alt="group"> &ndash;&gt;
      <option class="userimage mar" *ngFor="let user of selectedUserList" [value]="user.name" title = "{{user.name}}">
        &nbsp; &nbsp; &nbsp; &nbsp;{{user.name}}</option>
    </select>
  </div>
</div>
