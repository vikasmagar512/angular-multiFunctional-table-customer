<div class="row mar-t flex-r">
  <div class="col-xs-4 ">
      <div class="mart-15 f-sw">Available KPI</div>
    <select [ngModel]="selectedCountry" name="from" id="multiselect2" class="form-control" size="8" multiple="multiple" title="asdf">
      <ng-container *ngFor="let options of optionsSettings">
        <option class="mar" *ngIf="!options.selected" value={{options.id}} selected={{options.selected}}>{{options.name}}</option>
      </ng-container>
    </select>
  </div>
  <div class="col-xs-1 mart-6p">
    <button type="button" id="multiselect2_rightAll" class="btn btn-block"><i class="glyphicon glyphicon-forward"></i></button>
    <button type="button" id="multiselect2_rightSelected" class="btn btn-block"><i class="glyphicon glyphicon-chevron-right"></i></button>
    <button type="button" id="multiselect2_leftSelected" class="btn btn-block"><i class="glyphicon glyphicon-chevron-left"></i></button>
    <button type="button" id="multiselect2_leftAll" class="btn btn-block"><i class="glyphicon glyphicon-backward"></i></button>
  </div>
  <div class="col-xs-4 ">
      <div class="mart-15 f-sw">Selected KPI</div>
    <select [ngModel]="selectedCountry"  name="to" id="multiselect2_to" class="form-control" size="8" multiple="multiple">
      <ng-container *ngFor="let options of optionsSettings">
        <option class="mar" *ngIf="options.selected" value={{options.id}}>{{options.name}}</option>
      </ng-container>
    </select>
  </div>
</div>
