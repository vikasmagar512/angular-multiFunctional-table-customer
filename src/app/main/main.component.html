<div class="mainContainer">
  <nav class="navbar navbar-inverse custom noTopBottomMargin">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" (click)="navigateTo()" >
          <img src="../assets/Sieconnect.png" class="log">
        </a>
      </div>

      <ul class="nav navbar-nav navbar-right mar flex-nav">
        <li class="cust mr-10">
          <a href="javascript:void(0)" [popover]="popoverCustomer" placement="bottom" outsideClick="false">
            <span class="clr-w">{{customer.name}}</span>
          </a>
        </li>
        <li class="mr-10">
            <a (click)="openModal(storeTemplate)" >
              <img src="../assets/store.png" class="img-responsive rlogo" style="width: 28px;">
            </a>
          </li>

          <li class="marR-14 mr-10">
            <a (click)="openModal(template)">
              <img src="../assets/setting.svg" class="img-responsive rlogo">
            </a>
          </li>

           <li class="nav-item dropdown" style="margin-right: 1px; margin-left: 5px;">
              <span dropdown style="display: block">
                <a class="nav-link dropdown-toggle mr-lg-2" id="basic-link" dropdownToggle (click)="false" aria-controls="basic-link-dropdown">
                  <img src="../assets/message.svg" class="img-responsive rlogo">
                </a>
                <div class="dropdown-menu notification">
                  <app-notif-pop-upwrapper>
                    <app-real-notif></app-real-notif>
                  </app-notif-pop-upwrapper>
                </div>
              </span>
            </li>
        <!-- <li class="nav-item dropdown">
          <a>
            <img src="../assets/message.svg" class="img-responsive rlogo">
          </a>
        </li> -->
         <li (click)="doSignOut()">
          <a href="#" style="padding-left: 8px;">
            <img src="../assets/logout.svg" class="img-responsive rlogo">
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <!--<mat-progress-bar></mat-progress-bar>-->
  <!--<progressbar class="progress-striped active"  [value]="136" type="danger"><i>136 / 150</i></progressbar>-->
  <router-outlet>
    <!--<app-loader></app-loader>-->
  </router-outlet>

</div>
<ng-template #template>
  <div class="modal-header">
    <!-- <h4 class="modal-title pull-left">Forgot Password ?</h4> -->
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">
        <img src="../assets/cross.svg" class="log">
      </span>
    </button>
  </div>
  <div class="modal-body">
    <div class="model-pass" id="modal">
      <tabset [justified]="true" class="bclr-white mr-b">

          <!--<tab heading="DashBoard" id="tab1" customClass="customClass" class="wd-300">-->
          <tab heading="DashBoard" id="tab1" class="wd-300" customClass="customClass active bor-l">
            <app-dashboard-setting></app-dashboard-setting>
          </tab>
          <tab heading="Notifications" id="tab2" class="wd-300" customClass="customClass">
            <app-notification-setting></app-notification-setting>
          </tab>
      </tabset>
    </div>
  </div>
  <div class="modal-footer">

    <!-- <button type="button" class="btn" (click)="modalRef.hide()">Cancel</button> -->
    <button type="button" class="btn" (click)="modalRef.hide()">Done</button>
  </div>
</ng-template>

<ng-template #storeTemplate>
  <div class="modal-header">
    <!-- <h4 class="modal-title pull-left">Forgot Password ?</h4> -->
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">
        <img src="../assets/cross.svg" class="log">
      </span>
    </button>
  </div>
  <div class="modal-body" style="background-color: #f6f3f3;">
    <app-store></app-store>
  </div>
  <!-- <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="modalRef.hide()">Close</button>
  </div> -->
</ng-template>
<ng-template #popoverCustomer>
    <div>
      <!-- <img src="assets/pencil.svg" class="pull-right pop-img"> -->
      <div class=popup-p>
        <p><span class="fw-600">Name-</span>{{customer.name}}</p>
        <p><span class="fw-600">Address-</span>{{customer.address}}</p>
        <p><span class="fw-600">Email-</span>{{customer.email}}</p>
        <p><span class="fw-600">contact-</span>{{customer.contact}}</p>
      </div>
    </div>
  </ng-template>
