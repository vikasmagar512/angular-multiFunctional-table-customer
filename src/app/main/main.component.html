<ng-template #template>
  <div class="modal-header">
    <!-- <h4 class="modal-title pull-left">Forgot Password ?</h4> -->
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">
        <img src="../assets/cross.svg">
      </span>
    </button>
  </div>
  <div class="modal-body">
    <div class="model-pass">
      <tabset [justified]="true" class="bclr-white mr-b">
          <!--<tab heading="DashBoard" id="tab1" customClass="customClass" class="wd-300">-->
          <tab heading="DashBoard" id="tab1" class="wd-300" style="border:none !important" customClass="customClass active">
            <app-dashboard-setting></app-dashboard-setting>
          </tab>
          <tab heading="Notifications" id="tab2" class="wd-300">
            <app-notification-setting></app-notification-setting>
          </tab>
      </tabset>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="modalRef.hide()">Cancel</button>
    <!-- <button type="button" class="btn btn-default" (click)="onDoneClick()">Done</button> -->
  </div>
</ng-template>

<ng-template #storeTemplate>
  <div class="modal-header">
    <!-- <h4 class="modal-title pull-left">Forgot Password ?</h4> -->
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">
        <img src="../assets/cross.svg" class="log">
      </span>
    </button>
  </div>
  <div class="modal-body" style="background-color: #f6f3f3;">
    <app-store></app-store>
  </div>
  <!-- <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="modalRef.hide()">Close</button>
  </div>-->
</ng-template>
