<div class="row">
  <div class="col-md-6">
    <div class="flex-d mr-LR">
      <h3 class="fb-15">Asset Status</h3>

      <div class="flex-d box-border status">
        <div class="iconText">
          <img src="../../assets/12.png" class="ass-size">
          <p>Working</p>
        </div>
        <div class="iconText">
          <img src="../../assets/09.png" class="ass-size">
          <p>Not Working</p>
        </div>
        <div class="iconText">
          <img src="../../assets/10.png" class="ass-size">
          <p>Service Required</p>
        </div>
      </div>
    </div>
    <!--<div class="row">-->
    <div class="table-container">

      <div class="table-responsive">
        <app-table-demo (change)="openAssetModal($event)" #assetTable [data]="assetData" [config]="assetConfig" [columns]="assetColumns"></app-table-demo>
        <!-- <app-reusable-table></app-reusable-table> -->
      </div>

      <h3 class="ml-21 fb-15">Agreement Status</h3>
      <div class="table-container tb" id="table1">
        <div class="table-responsive">
          <!--<app-reusable-table></app-reusable-table>-->
          <app-table-demo (change)="openAgreementModal($event)" #agreementTable [data]="agreementData" [config]="agreementConfig" [columns]="agreementColumns"></app-table-demo>
        </div>

      </div>

    </div>
  </div>

  <div class="col-md-6">

    <div class="card">
      <h3 class="fb-15">Search for Agreement No.,Asset Type / Asset</h3>
      <div class="input-group box-border" style="width: 580px;">
        <span class="input-group-addon">
          <img src="../../assets/search.svg" class="wd-28">
        </span>
        <input class="input-lg wd-85" #search (keyup)="onSearchKey(search.value)" type="text" name="" placeholder="Type here to search by Agreement No./Asset Type / Asset">
      </div>
    </div>

    <div class="mt113">
      <h3 class="ml-21 fb-15">Order Details</h3>
      <div class="table-container tb">
        <div class="table-responsive">
          <app-table-demo #consumptionTable [data]="consumptionData" [config]="consumptionConfig" [columns]="consumptionColumns"></app-table-demo>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #AssetTemplate>
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">
        <img src="../assets/cross.svg" class="log" style="    margin-top: 12px;margin-right: 8px;">
      </span>
    </button>
  </div>
  <div class="modal-body" style="background-color: #f6f3f3;">
    <h4>Report an Incident</h4>
    <form action="">
      <select name="cars">
        <option value="1">Machine Not starting</option>
        <option value="2">Weird sound coming out</option>
      </select>
      <br>
      <br>
      <textarea class="assTemp wd-65" row="5"></textarea>
      <br>
      <br>
      <input class="btn" type="submit" (click)="modalRef.hide()"/>
    </form>
  </div>
  <hr>
  <div class="modal-body" style="background-color: #f6f3f3;">
    <h4>Do it YourSelf</h4>
      <br>
      <p class="btn" (click)="modalRef.hide()">Open up the Manual</p>
   </div>

  <div class="modal-footer">
    <!-- <button type="button" class="btn" (click)="modalRef.hide()">Close</button> -->
  </div>
</ng-template>

<ng-template #AgreementTemplate>
  <div class="modal-header">
    <!-- <h4 class="modal-title pull-left">Agreement</h4> -->
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">
        <img src="../assets/cross.svg" class="log" style="margin-top: 12px;margin-right: 8px;">
      </span>
    </button>
  </div>
  <div class="modal-body" style="background-color: #f6f3f3;">
    <h3>Upgrade the contract</h3>
    <br>
    <input class="btn" type="submit" (click)="modalRef.hide()"/>
  </div>
  <hr>
  <div class="modal-body" style="background-color: #f6f3f3;">
    <h3>Terminate the contract</h3>
    <br>
    <input class="btn" type="submit" (click)="modalRef.hide()"/>
  </div>
  <div class="modal-footer">
    <!-- <button type="button" class="btn" (click)="modalRef.hide()">Close</button> -->
  </div>
</ng-template>
