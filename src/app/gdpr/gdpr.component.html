<div style="position: absolute; bottom: 0;display: block;width: 100%;background: black;opacity: 0.7; color: #fff;padding: 15px;"
  *ngIf="cookiePopupShow">
  <!-- <div style="position: absolute; bottom: 0;display: block;width: 100%;background: black;opacity: 0.7; color: #fff;padding: 15px;"> -->

  <div class="pull-left">
    <p style="padding: 7px;margin: 0;">This website uses cookies to ensure you get the best experience on our website.
      <a href="javascript:void(0)">Learn more</a>
    </p>
  </div>
  <div class="pull-right">
    <button class="btn btn-danger" style="width: 100px;margin-right: 15px" (click)="useCookies(false)">Decline</button>
    <button class="btn btn-success" style="width: 100px;margin-right: 15px" (click)="useCookies(true)">Ok</button>
  </div>
</div>
