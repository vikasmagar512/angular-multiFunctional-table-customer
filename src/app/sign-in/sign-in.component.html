<div class="container-fluid">
  <div class="row section">
    <div class="col-sm-8 col-md-6 col-lg-6 backimg pull-left">
      <img src="../../assets/login image.png" class="img-fluid">
    </div>
    <div class="col-sm-7 col-md-5 col-lg-5">
      <div class="logo">
        <img src="../../assets/siemens logo.png">
        <h3>SEI
          <span>CONNECT</span>
        </h3>
        <h6 class="foot">Powered by SEIMENS SFS</h6>
      </div>
      <div class="dataInp">
        <p>1st June 2018</p>
        <h1>Hello!</h1>
        <h3>Welcome to
          <br>SIECONNECT</h3>
        <div class="input">
          <button [ngClass]="defaultSignInMethod == 0 ? 'tablink img-rounded active' : 'tablink img-rounded'" (click)="openCity(0)">Mobile Bank ID</button>
          <span> OR</span>
          <button [ngClass]="defaultSignInMethod == 1 ? 'tablink img-rounded active' : 'tablink img-rounded'" (click)="openCity(1)"> Email & Password</button>

          <div class="tabcontent" *ngIf="defaultSignInMethod==0">
            <input type="text" name="" placeholder="YYYYDDMMXXXX" class="inputType">
            <br>
          </div>

          <div class="tabcontent" *ngIf="defaultSignInMethod==1">
            <span class="glyphicon glyphicon-envelope glyphy"></span>
            <input type="email" class="inputType mar-l">
            <span class="glyphicon glyphicon-lock glyphy"></span>
            <input type="password" class="inputType mar-l">
          </div>
          <div class="log-btn">
            <input type="button" name="" value="LOGIN" class="img-rounded" onclick="login()">
            <span class="clr-w mart-10 cursor" data-toggle="modal" data-target="#myModal">Forget Password?
							</span>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content" style="background-color: #f6f3f3;">
      <div class="model-pass" >
        <img src="../../assets/siemens logo.png" class="wd-10p">
        <h6 class="fw-600">Forgot Password ?</h6>
        <h6>Please enter Email Address to reset the password</h6>
        <input type="email" name="" placeholder="Enter Email Address" class="inp-fb" style="text-align: center;">
        <input type="button" name="" value="Submit" class="btn-fp">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
